<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meal Planner</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>🍽️ Welcome to My Recipe Organizer</h1>
  <form id="uploadForm">
    <input type="text" id="title" placeholder="Recipe Name" required />
    <textarea id="ingredients" placeholder="Ingredients (comma-separated)" required></textarea>
    <textarea id="instructions" placeholder="Instructions" required></textarea>
    <button type="submit">Save Recipe</button>
  </form>
  <h2>📋 All Recipes</h2>
  <div id="recipeList"></div>
  <script src="js/main.js"></script>
</body>
</html>
