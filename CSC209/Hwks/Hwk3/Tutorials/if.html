<body>

<h2>JavaScript if .. else</h2>

<p>A time-based greeting:</p>

<p id="demo"></p>

<script>
const hour = new Date().getHours(); 
let greeting;

if (hour < 18) {
  greeting = "You are in the day";
} else {
  greeting = "You are at night";
}

document.getElementById("demo").innerHTML = greeting;
</script>

</body>
</html>
