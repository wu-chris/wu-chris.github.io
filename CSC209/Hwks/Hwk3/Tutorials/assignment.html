<h1>JavaScript Assignments</h1>
<h2>Addition Assignment</h2>
<h3>The += Operator</h3>

<p id="demo1"></p>

<script>
let text = "Hello";
text += " World";
document.getElementById("demo1").innerHTML = text;
</script>

<h3>The <<= Operator</h3>

<p id="demo2"></p>

<script>
let x = -100;
x <<= 5;
document.getElementById("demo2").innerHTML = "Value of x is: " + x;
</script>

</body>
