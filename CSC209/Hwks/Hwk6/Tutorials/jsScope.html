<h2>JavaScript Variables' Scope</h2>
<p>If you assign a value to a variable that has not been declared, it will automatically become a GLOBAL variable:</p>

<p id="demo"></p>

<script>
myFunction();
document.getElementById("demo").innerHTML = "I can display " + curr;
function myFunction() {
  curr = "Hello!!!";
}
</script>
