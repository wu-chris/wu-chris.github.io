<!DOCTYPE html>
<html>
<head>
<link id="styleSheet" rel="stylesheet" href="css/style.css">
</head>
<button id="changeStyleBtn">Change Style</button>
<body>
    <label for="redSpeed">Red square speed</label>
    <select id="redSpeed">
        <option value="30">Slow</option>
        <option value="20">Medium</option>
        <option value="10">Fast</option>
    </select>
    <button id="moveRedBtn">Move red square</button>

    <label for="blueSpeed">Blue square speed</label>
    <select id="blueSpeed">
        <option value="30">Slow</option>
        <option value="20">Medium</option>
        <option value="10">Fast</option>
    </select>
    <button id="moveBlueBtn">Move blue square</button>

    <label for="yellowSpeed">Yellow square speed</label>
    <select id="yellowSpeed">
        <option value="30">Slow</option>
        <option value="20">Medium</option>
        <option value="10">Fast</option>
    </select>
    <button id="moveYellowBtn">Move blue square</button>

    <label for="orangeSpeed">Orange square speed</label>
    <select id="orangeSpeed">
        <option value="30">Slow</option>
        <option value="20">Medium</option>
        <option value="10">Fast</option>
    </select>
    <button id="moveOrangeBtn">Move blue square</button>

    <br><br>  
    <button id="moveAllBtn">Move All Squares</button>
    <div id="myContainer">
        <div id="blueSq"></div>
        <div id="redSq"></div>
        <div id="yellowSq"></div>
        <div id="orangeSq"></div>
    </div>
<script src="js/animation.js"></script>
</body>
</html>
