<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meal Planner Calendar</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/calendar.css">
</head>
<body>
  <div class="navbar">
    <div class="navbar-left">
      <button onclick="location.href='main.html'">Main Page</button>
      <button onclick="location.href='recipe.html'">Recipes</button>
      <button onclick="location.href='calendar.html'">Calendar</button>
      <button onclick="location.href='profile.html'">Profile</button>
    </div>
    <div class="navbar-right">
      <button onclick="location.href='login.html'">Logout</button>
    </div>
  </div>

  <h1>üìÖ Meal Planning Calendar</h1>
  <div class="calendar-grid" id="calendarGrid"></div>

  <div class="recipe-modal" id="recipeModal">
    <div class="modal-content">
      <h4>Select a Recipe</h4>
      <div id="recipeList"></div>
    </div>
  </div>
  <div id="recipeDetails" class="recipe-details-panel"></div>
<button onclick="downloadWeekPlan()">‚¨áÔ∏è Download This Week's Plan</button>

  <img id="animatedImage" src="images/recipe.png" alt="Recipe Icon" style="position:absolute; top:70px; left:0px; width:70px; z-index:10;">
  <script src="js/animate.js"></script>
  <script src="js/calendar.js"></script>
  <script>
    window.onload = () => {
      initCalendar();
      const modalContent = document.querySelector(".modal-content");
      const excludeInput = document.createElement("input");
      excludeInput.type = "text";
      excludeInput.placeholder = "Exclude ingredients or allergens (comma-separated)";
      excludeInput.className = "exclude-filter";
      excludeInput.id = "excludeIngredients";
      excludeInput.oninput = loadAndShowRecipesForModal;
      modalContent.insertBefore(excludeInput, modalContent.children[1]); // insert above #recipeList
    };
  </script>
</body>
</html>
